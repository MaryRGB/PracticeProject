<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" >
    <title>LightNews</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="jscript.js"></script>
</head>
<body>
<header class="head">
    <img class="logo" src="http://www.graycell.ru/picture/big/mayak2.jpg" alt="logo">
    <h1 id="sitename" ><span class="change_color">Light</span>News</h1>
    <button class="sign">Вход</button>
    <p class="user"></p>
</header>
<div class="left-column">
    <p class="c1"></p>
    <template id="template-article">
        <a href ="#">
            <div class="article" id="">
                <h3 class = "title"></h3>
                <p class = "tag"></p>
                <p class = "cl"></p>
                <p class = "time"></p>
                <p class="summary"></p>
                <p class = "clear"></p>
                <p class = "date"></p>
                <p class = "author"></p>
            </div>
        </a>
    </template>
</div>
<div class="right-colum">
    <div class="filter">
        <p id="string"><span class="strong">Фильтр</span> поможет вам:</p>
        <input class="in1" placeholder="Имя Автора"/>
        <input class="in2"  placeholder="с какого числа"/>
        <input class="in3" placeholder="по какое число"/>
        <button class="filt">Применить</button>
        <button class="create" hidden="true">Добавить новость</button>
    </div>
</div>
<p id="c2"></p>
<button id="next">Ещё</button>
<footer class="foot">
    <p>LightNews, 21.02.2017<br>
        MaryRGB@почта<br>
        MaryRGB, 2 курс</p>
</footer>
</body>
</html>
